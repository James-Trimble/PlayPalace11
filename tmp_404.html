<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayPalace | Page not found</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #8b5cf6;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(139,92,246,0.12), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(59,130,246,0.12), transparent 35%),
                  radial-gradient(circle at 50% 80%, rgba(16,185,129,0.10), transparent 40%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      max-width: 640px;
      width: 100%;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(139,92,246,0.12);
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    h1 {
      margin: 16px 0 8px;
      font-size: 32px;
      letter-spacing: -0.02em;
    }
    p {
      margin: 8px 0 0;
      color: var(--muted);
      line-height: 1.6;
    }
    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    a.button {
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #22c55e 100%);
      box-shadow: 0 10px 30px rgba(99,102,241,0.35);
    }
    a.secondary {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <div class="badge">404 • Page not found</div>
    <h1 id="title">Oops! That page isn’t here.</h1>
    <p>Looks like the link is broken or the page has moved. Head back to the lobby or grab the latest build below.</p>
    <div class="actions">
      <a class="button" href="/">Return to homepage</a>
      <a class="button secondary" href="/releases">Download PlayPalace</a>
    </div>
  </main>
</body>
</html>
